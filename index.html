<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Venta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
            display: block;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .vender-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .vender-form input, .vender-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .vender-form button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .vender-form button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        footer a {
            color: #ddd;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Tu Tienda Online</h1>
    </header>

    <nav>
        <a href="#home">Inicio</a>
        <a href="#products">Productos</a>
        <a href="#about">Sobre Nosotros</a>
        <a href="#contact">Contacto</a>
    </nav>

    <section id="vender">
        <h2>¿Quieres vender?</h2>
        <p>Si tienes productos que deseas vender, completa el siguiente formulario y nos pondremos en contacto contigo.</p>

        <div class="vender-form">
            <form action="#" method="post">
                <label for="nombre">Tu Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="producto">Nombre del Producto</label>
                <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required>

                <label for="descripcion">Descripción del Producto</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe el producto" required></textarea>

                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" placeholder="Precio del producto" required>

                <button type="submit">Enviar Oferta</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
        <p><a href="#contact">Contáctanos</a></p>
    </footer>

</body>
</html>
